<body>

<script>
	var original= [[1,3,4],2,["a","b"]]
	var copia_arreglo=[]
	function copia(arreglo){

		$(arreglo).each(function(indice,elemento){

			copia_arreglo.push(elemento);

		});


		return copia_arreglo;


	}

	
// Probando
	copia(original);
	original.pop();
// TODO OK! Original no es igual que copia_arreglo!!


</script>


	
</body>
